name: Bug Report
description: Create a bug report to help us improve Infernal Expansion Redux.
labels: [ "bug" ]
body:
    -   type: textarea
        attributes:
            label: Describe the Bug
            description: A clear and concise description of what the bug is
        validations:
            required: true
    -   type: textarea
        attributes:
            label: Reproduction Steps
            description: Tell us about the steps to reproduce the bug
            value: |
                1. 
                2. 
                3.
        validations:
            required: true
    -   type: textarea
        attributes:
            label: Expected Result
            description: A clear and concise description of what you expected to happen
        validations:
            required: true
    -   type: textarea
        attributes:
            label: Screenshots and Videos
            description: If applicable, add screenshots or videos to help explain your problem
        validations:
            required: false
    -   type: input
        attributes:
            label: Operating System
            description: The operating system you were using when the bug occurred
            placeholder: Windows 11, macOS, Linux
        validations:
            required: true
    -   type: dropdown
        attributes:
            label: Mod Version
            description: The version of IE Redux you were using
            options:
                - "1.0.0"
        validations:
            required: true
    -   type: dropdown
        attributes:
            label: Mod Loader
            description: Which mod loader were you using?
            options:
                - "Forge"
                - "Fabric"
        validations:
            required: true
    -   type: input
        attributes:
            label: Loader Version
            description: The version of the loader used (e.g., Forge 47.2.0 or Fabric Loader 0.15.7)
            placeholder: 47.2.0
        validations:
            required: true
    -   type: textarea
        attributes:
            label: Other Mods / Modpack
            description: Please list other mods or the name of the modpack you are running.
        validations:
            required: false
    -   type: textarea
        attributes:
            label: Additional Context
            description: Attach crash reports or logs here (use Pastebin or similar if long).
        validations:
            required: false
    -   type: markdown
        attributes:
            value: "Thank you for taking the time to fill out this bug report and helping us build **Infernal Expansion Redux**!"