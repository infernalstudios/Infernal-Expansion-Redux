architectury {
    common rootProject.enabled_platforms.split(',')
}

loom {
    accessWidenerPath = file("src/main/resources/infernalexp.accesswidener")

    mixin {
        defaultRefmapName = "infernalexp.refmap.json"
    }
}

dependencies {
    // We depend on Fabric Loader here to use the Fabric @Environment annotations, which get remapped to the correct annotations on each platform.
    // Do NOT use other classes from Fabric Loader.
    modImplementation "net.fabricmc:fabric-loader:$rootProject.fabric_loader_version"

    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    modCompileOnly "com.github.glitchfiend:TerraBlender-common:$rootProject.terrablender_version"
}